<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
        }

        .header {
            text-align: center;
            padding: 24px;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
            /* justify-content: center; */
        }


        .box {
            height: 140px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }


        .box:nth-child(1) {
            background: red;
        }

        .box:nth-child(2) {
            background: blue;
        }

        .box:nth-child(3) {
            background: green;
        }

        .box:nth-child(4) {
            background: yellow;
        }

        .box:nth-child(5) {
            background: purple;
        }

        .box:nth-child(6) {
            background: cyan;
        }
        .box:nth-child(7) {
            background: rgb(241, 10, 102);
        }

        .box:nth-child(8) {
            background: rgb(12, 197, 43);
        }

        .box:nth-child(9) {
            background: rgb(220, 222, 208);
        }
                .box:nth-child(10) {
            background: rgb(235, 238, 10);
        }

        .box {
            flex: 0 0 calc(25% - 16px);

        }

        @media (max-width: 900px) {
            .box {
                flex: 0 0 calc(50% - 16px);
            }
        }

        @media (max-width: 600px) {
            .box {
                flex: 0 0 100%;
            }
        }
    </style>

</head>

<body>
    <div class="header">
        <h2>Flexbox Responsive Boxes</h2>
    </div>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>

</html>
